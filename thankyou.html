  <style>
    body {
      margin: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-box {
      background: #f1f3f5;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .thank-box h1 {
      color: #212529;
      margin-bottom: 1px;
    }

    .thank-box p {
      color: #495057;
      margin-bottom: 1px;
    }

    .thank-box a {
      display: inline-block;
      text-decoration: none;
      color: rgb(191, 43, 43);
      background: transparent;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
